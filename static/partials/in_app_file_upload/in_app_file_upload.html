<div class="row" ng-controller="InAppFileUploadController">

    <div class="col-md-12 images-scroll-div">
        <ul class="in-model-image-uploads">
            <li ng-repeat="picture in listofPictures">
                <div ng:class="{true:'opacity-light', false:''}[picture.added]" class="preview preview-image-div"
                     ng-click="AddtoList(picture)" style="background:
                url('{{picture.thumbnail}}')">
                </div>
            </li>
        </ul>
    </div>
    <div class="col-lg-12">
        <!-- The fileinput-button span is used to style the file input field as button -->
        <span class="btn btn-success fileinput-button">
            <i class="glyphicon glyphicon-plus"></i>
            <span>Add files...</span>
            <input type="file" id="file" name="file" multiple
                   onchange="angular.element(this).scope().getFileDetails(this)" file-model="image_file"/>
        </span>
    <span ng-if="newMediaList.length > 0">
        <button type="submit" class="btn btn-primary start" ng-click="uploadAllMedia()">
            <i class="glyphicon glyphicon-upload"></i>
            <span>Upload All</span>
        </button>
        <button type="reset" class="btn btn-warning cancel" ng-click="cancelAllUploads()">
            <i class="glyphicon glyphicon-ban-circle"></i>
            <span>Clear the queue</span>
        </button>
    </span>
    </div>
    <div class="col-md-12" ng-if="newMediaList.length > 0">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody class="files-list">
            <tr ng-repeat="picture in newMediaList" class="template-upload fade in">
                <td>
                    <span class="preview"><img src="#" id="image-preview-{{picture.count}}"></span>
                </td>
                <td>
                    <p class="name">{{picture.name}}</p>
                </td>
                <td>
                    <button class="btn btn-primary start" ng-click="sendimage(picture)">
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>Upload</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
