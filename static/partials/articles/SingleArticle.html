<div class="row">
    <h1>{{article.title}}</h1>
    {{article.content}}
    <br>
    <br>
    <br>
    {{article.category}}
    <br>
    <br>
    <br>
    <div class="col-md-12 images-scroll-div">
        <ul class="in-model-image-uploads">
            <li ng-repeat="img in article.featured_image">
                <img ng-src="{{img.file}}" alt="">
            </li>
        </ul>
    </div>
</div>
