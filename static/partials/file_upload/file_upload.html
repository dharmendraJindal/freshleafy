<div class="col-lg-12">
    <!-- The fileinput-button span is used to style the file input field as button -->
        <span class="btn btn-success fileinput-button">
            <i class="glyphicon glyphicon-plus"></i>
            <span>Add files...</span>
            <input type="file" id="file" name="file" multiple
                   onchange="angular.element(this).scope().getFileDetails(this)" file-model="image_file"/>
        </span>
    <span ng-if="newMediaList.length > 0">
        <button type="submit" class="btn btn-primary start" ng-click="uploadAllMedia()">
            <i class="glyphicon glyphicon-upload"></i>
            <span>Upload All</span>
        </button>
        <button type="reset" class="btn btn-warning cancel" ng-click="cancelAllUploads()">
            <i class="glyphicon glyphicon-ban-circle"></i>
            <span>Clear the queue</span>
        </button>
    </span>
</div>
<div class="col-md-12">
    <table class="table table-striped table-hover">
        <tbody class="files-list">
        <tr ng-repeat="media in newMediaList" class="template-upload fade in">
            <td>
                <span class="preview"><img src="#" id="image-preview-{{media.count}}"></span>
            </td>
            <td>
                <p class="name">{{media.name}}</p>

            </td>
            <td>
                <p class="size">{{media.size}}</p>

                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}">
                    </div>
                </div>
            </td>
            <td>
                <button class="btn btn-primary start" ng-click="sendimage(media)">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Upload</span>
                </button>
                <button class="btn btn-warning cancel" ng-click="cancelUpload(media)">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
                </button>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="col-md-12">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="files-list">
        <tr ng-repeat="picture in listofPictures" class="template-upload fade in">
            <td>
                <img ng-src="{{picture.thumbnail}}" alt="{{picture.name}}">
            </td>
            <td>
                <p class="name">{{picture.name}}</p>
            </td>
            <td>
                <a title="View Image" class="btn btn-primary" ng-href="{{picture.file}}">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </a>
                <button class="btn btn-danger" ng-click="deleteMedia(picture)">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
