<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h2>Register.</h2>
            <form name="RegisterForm" ng-submit="register()" novalidate>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group"
                             ng-class="{ 'has-error' : RegisterForm.firstName.$invalid && !RegisterForm.firstName.$pristine }">
                            <input type="text" name="firstName" placeholder="enter your firstName"
                                   ng-model="account.firstName"
                                   class="form-control input-lg" required>
                            <p ng-show="RegisterForm.firstName.$invalid && !RegisterForm.firstName.$pristine"
                               class="help-block">
                                First Name is required.</p>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group"
                             ng-class="{ 'has-error' : RegisterForm.lastName.$invalid && !RegisterForm.lastName.$pristine }">
                            <input type="text" name="lastName" placeholder="enter your lastName"
                                   ng-model="account.lastName"
                                   class="form-control input-lg" required>
                            <p ng-show="RegisterForm.lastName.$invalid && !RegisterForm.lastName.$pristine"
                               class="help-block">Last
                                Name is required.</p>
                        </div>
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error' : RegisterForm.companyName.$invalid && !RegisterForm.companyName.$pristine }">
                        <input type="text" name="companyName" placeholder="enter your company name"
                               ng-model="account.companyName"
                               class="form-control input-lg" required>
                        <p ng-show="RegisterForm.companyName.$invalid && !RegisterForm.companyName.$pristine"
                           class="help-block">Company Name is
                            required.</p>
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error' : RegisterForm.email.$invalid && !RegisterForm.email.$pristine }">
                        <input type="email" name="email" placeholder="enter your email" ng-model="account.email"
                               class="form-control input-lg"
                               required>
                        <p ng-show="RegisterForm.email.$invalid && !RegisterForm.email.$pristine" class="help-block">
                            email is required.</p>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group"
                             ng-class="{ 'has-error' : RegisterForm.password.$invalid && !RegisterForm.password.$pristine }">
                            <input type="password" name="password" placeholder="enter your password"
                                   ng-model="account.password"
                                   class="form-control input-lg"
                                   required>
                            <p ng-show="RegisterForm.password.$invalid && !RegisterForm.password.$pristine"
                               class="help-block">password is required.</p>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group"
                             ng-class="{ 'has-error' : RegisterForm.confirmPassword.$invalid && !RegisterForm.confirmPassword.$pristine }">
                            <input type="password" name="confirmPassword" placeholder="confirm your password"
                                   ng-model="account.confirmPassword"
                                   class="form-control input-lg"
                                   required>
                            <p ng-show="RegisterForm.confirmPassword.$invalid && !RegisterForm.confirmPassword.$pristine"
                               class="help-block">confirm password is required.</p>
                        </div>
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error' : RegisterForm.phoneNumber.$invalid && !RegisterForm.phoneNumber.$pristine }">
                        <input type="text" name="phoneNumber" placeholder="enter your phone number"
                               ng-model="account.phone_number"
                               class="form-control input-lg" required>
                        <p ng-show="RegisterForm.phoneNumber.$invalid && !RegisterForm.phoneNumber.$pristine"
                           class="help-block">phone number is
                            required.</p>
                    </div>
                    <button class='btn btn-primary' ng-disabled="$invalid" type="submit"> Register</button>
                </div>
            </form>


        </div>
    </div>
</div>
