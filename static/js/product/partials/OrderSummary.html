<div>
    <div class="panel">
        <div class="panel-heading">
            View Orders

        </div>
        <div class="panel-body">
            <table>
                <thead>
                <th>DateTime</th>
                <th>
                    Product Name
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Rs
                </th>
                </thead>

                <tbody>
                <tr ng-repeat="product in order.ordered_product">
                    <td>{{ order.order_timestamp }}</td>
                    <td>{{ product.product_name }}</td>
                    <td>{{ product.quantity }} {{ product.unit }}</td>
                    <td>{{ product.price }}</td>

                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>
