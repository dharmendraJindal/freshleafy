[program:freshleafy]
command = /home/webadmin/public/jindalfresh/freshleafy/config/gunicorn_start                    ; Command to start app
user = webadmin                                                          ; User to run as
stdout_logfile = /home/webadmin/public/jindalfresh/logs/gunicorn_supervisor.log   ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8